<!DOCTYPE html>
<html>
  <head>
    <title>NY Times Article</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>
  <body>
    <div id="maincontainer">
      <div class="jumbotron">
        <div class="container">

     
          <h1>New York Times Search</h1>
          <img  class="news-image" src="./assets/img/99e012df18a29c27abf1059707d019ff_newspaper20clipart-newspaper-clipart_236-179.jpeg">
    
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title panelName">Search Parameters</h3>
              </div>
              <div class="form-group">
                <label for="Search Terms">Search Term:</label>
                <input type="text" class="form-control" id="formGroup" placeholder="">
              </div>
        <!---      <div class="form-group">
                <label for="num-records">Number of Records to Retrieve:</label>
                <select class="form-control" id="numRecords">
                  <option value="1">1</option>
                  <option value="5" selected>5</option>
                  <option value="10">10</option>
                </select>
              </div>-->
              <div class="form-group">
                <label for="Start Year Terms">Start Year:</label>
                <input type="text" class="form-control" id="startYear" placeholder="">
              </div>
              <div class="form-group">
                <label for="End Year Terms">End Year:</label>
                <input type="text" class="form-control" id="endYear" placeholder="">
              </div>
          
            <button id="submitBtn" type="button" class="btn btn-default">Search</button>
            <button id="clearBtn" type="button" class="btn btn-default">Clear</button>
            </div>
            <div class="row">         
              
              <div class="col-lg-12">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title panelName">Search Results</h3>
                  </div>
                  <div class="panel-body" id="searchRes">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
      <script src="assets/javascript/game.js"></script>

    </body>
  </html>
